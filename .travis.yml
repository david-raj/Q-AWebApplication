matrix:
  include:
    - language: java
      sudo: false
      jdk: oraclejdk9
      script: mvn clean verify
      
    - language: node_js
      node_js:
        - "8.9.4"
      before_script:
       - cd src/main/resources/frontend/
       - npm install
      script:
        - ng build
        - ng test
      addons:
      apt:
        sources:
          - google-chrome
        packages:
          - google-chrome-stable
          - google-chrome-beta

      before_install:
        - export CHROME_BIN=chromium-browser
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
