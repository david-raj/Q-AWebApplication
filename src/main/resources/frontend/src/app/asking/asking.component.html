<app-header></app-header>
<div class="container my-3 py-3">
  <form (submit)="addQuestion();" #askForm="ngForm">
    <div class="form-group my-3 p-3">
      <label for="title">Question Title</label>
      <input type="text" class="form-control" id="title"
             required
             [(ngModel)]="questionTitle" name="title"
             #currentTitle="ngModel">
      <div [hidden]="currentTitle.valid || currentTitle.pristine" class="alert alert-danger">
        A Title is required!
      </div>
    </div>

    <div class="form-group my-3 p-3">
      <label for="question">Question Description</label>
      <textarea type="text" class="form-control" id="question"
                required
                [(ngModel)]="message" name="question"
                #currentQuestion="ngModel"></textarea>
      <div [hidden]="currentQuestion.valid || currentQuestion.pristine" class="alert alert-danger">
        A Question Description is required!
      </div>
    </div>

    <div class="form-group my-3 p-3">
      <label for="category">Categories</label>
      <select class="form-control" id="category"
              required
              [(ngModel)]="questionCategory" name="category"
              #currentCategory="ngModel">
        <option *ngFor="let categ of categories" [value]="categ">{{categ}}</option>
      </select>
      <div [hidden]="currentCategory.valid || currentCategory.pristine" class="alert alert-danger">
        Category is required
      </div>
    </div>

    <div class="from-group my-3 p-3">
      <label for="terms">
        <input type="checkbox" id="terms"
               required
               [checked]="acceptance"
               (change)="acceptance = !acceptance">Agree to all the terms and conditions
      </label>
    </div>

    <div class="container my-3 p-3">
      <button type="submit" class="btn btn-dark" [disabled]="!askForm.form.valid || !acceptance">Submit</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
