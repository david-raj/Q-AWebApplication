<div id="wrapper">

  <div id="logo">
    <a href="">
      <img src="assets/login-logo.png" width="400px" alt="Houston Answers"></a>
  </div>

  <form id="new_user" (ngSubmit)="onRegister()" novalidate>
    <div class="form-element">
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" placeholder="First Name" [(ngModel)]="user.firstName" required>
      <span class="error">*First name is required</span>
    </div>

    <div class="form-element">
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" placeholder="Last Name" [(ngModel)]="user.lastName" required>
      <span class="error">*Last name is required</span>
    </div>

    <div class="form-element">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="email@example.com" [(ngModel)]="user.email" required>
      <span class="error">*A valid email adress is required</span>
    </div>

    <div class="form-element">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Username" [(ngModel)]="user.username" required>
      <span class="error">*Username is required</span>
    </div>

    <div class="form-element">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" [(ngModel)]="user.password" required>
      <span class="error">*Password is required</span>
    </div>

    <div class="form-element">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" name="passwordConfirm" id="passwordConfirm">
      <span class="error">*Password don't match</span>
    </div>

    <div class="form-element">
      <button type="submit" id="submitButton">Sign Up</button>
    </div>
  </form>

  <div id="successMessage" class="alert alert-success">Signed up successfully!</div>
  <div id="errorMessage"></div>
</div>
