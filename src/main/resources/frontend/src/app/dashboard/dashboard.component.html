<app-header></app-header>

<div class="container">
  <div class="row" id="firstRow">
    <div class="col-md-8 col-md-offset-1">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="questionInput" placeholder="Search ...">
        </div>
      </form>
    </div>
    <div class="col-md-1">
        <div class="card">
            <a href="" id="askButton" class="btn btn-primary btn-large">
                Ask your question
            </a>
        </div>
    </div>

    <div class="row">
        <div class="panel col-md-8">
            <ul *ngFor="let question of questions" class="list-group" >
                <li class="list-group-item justify-content-between">
                    <a routerLink="" (click)="OnSelect(question)">{{question.questionTitle}}</a>
                    <span class="badge badge-default badge-pill">{{question.votes.upVotes - question.votes.downVotes}}</span>
                    <small>Submitted:
                        <span>#</span> days ago</small>
                    <span>
                        <a href="#">
                            <i class="fas fa-reply"></i>
                        </a>
                    </span>
                    <p class="" id="" style="overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    width:720px;
    ">{{question.message}}</p>

                </li>

            </ul>

        </div>

        <div class="col-md-4 col-md-offset-8">

                <div id="right-side-bar" class="navbar navbar-default" role="navigation">

                    <div class="navbar-header">
                        <span class="navbar-brand" id="nav-categories">
                            <h3>Browse by category</h3>
                        </span>
                    </div>
                </div>
            </div>
  </div>
</div>
</div>
<app-footer></app-footer>
