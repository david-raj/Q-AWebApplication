<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-8" id="firstRow">
      <div>
        <!--div class="col-md-7 col-md-offset-1"-->
          <select style="display:inline-block" class="form-control" id="categories">
            <option>Title - Alphabetical</option>
            <option>Time - Ascending</option>
            <option>Time - Descending</option>
            <option>Score - Top Rated</option>
            <option>Score - Lowest Rated</option>
            </select>
            <input class="form-control" style="display:inline-block; padding-right: 1px" id="searchbar" [(ngModel)]="dashSearch" type="text" placeholder="Search...">
            <button class="form-control" style="display: inline-block; "  id="searchbtn" (click)="OnSearch(dashSearch)">Search</button>
        <div class="btn-group" role="group" aria-label="Basic example" style="padding-top: 4px">
          <label id="catLabel">Categories:</label>
          <button (click)="OnSearch(catAll)" type="button" class="btn btn-secondary" id="catAll" [(ngModel)]="catAll" style="background-color: #377f9b">All</button>
          <button (click)="OnSearch(catJava)" type="button" class="btn btn-secondary" id="catJava" [(ngModel)]="catJava" style="background-color: #296a84">Java</button>
          <button (click)="OnSearch(catCplus)" type="button" class="btn btn-secondary" id="catCplus" [(ngModel)]="catCplus" style="background-color: #215b72">C++</button>
          <button (click)="OnSearch(catCsharp)" type="button" class="btn btn-secondary" id="catCsharp" [(ngModel)]="catCsharp" style="background-color: #1d5368">C#</button>
          <button (click)="OnSearch(catPy)" type="button" class="btn btn-secondary" id="catPy" [(ngModel)]="catPy" style="background-color: 	#194c60">Python</button>
          <button (click)="OnSearch(catC)" type="button" class="btn btn-secondary" id="catC" [(ngModel)]="catC" style="background-color: #123d4f">C</button>
        </div>
        </div>
    </div>

    <div class="col-4"><button (click)="OnSelectAsking();" id="askButton" class="btn btn-info"></button></div>

  </div>
    <div class="row">
        <div class="panel col-md-8">
            <ul *ngFor="let question of questions" class="list-group">
                <li class="list-group-item justify-content-between">
                    <a routerLink="" (click)="OnSelectQuestion(question)">{{question.questionTitle}}</a>
                    <span class="badge badge-default badge-pill">{{question.votes.upVotes - question.votes.downVotes}}</span>
                    <small>Submitted on: {{question.postedDate}} </small>
                    <small style="float:right;">Author:
                        <a href="#">{{question.author}}</a>
                    </small>
                    <p class="" id="" style="overflow: hidden;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;">{{question.message}}</p>
                </li>
            </ul>
        </div>
